<body>


        <span id="result"></span>
    <!-- Login Form -->

                <div class="mb-3 ">

                    <input type="password" class="form-control" id="verifypassword" placeholder="ENTER YOUR PASSWORD" required>
                </div>
                <button type="submit"  id="loginbtns">LOG IN</button>
            </form>
            <p class="text-center mt-3" id="paragraph">
                Create an account? <a href="http://127.0.0.1:5500/never-give-up/sign_up.html" target="_blank" id="anger">Sign up</a>
            </p>

    </div>
